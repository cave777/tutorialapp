<title>SignUp</title>

{% extends "base.html" %}

{% load crispy_forms_tags %}
{% crispy form form.helper %}

{% block content %}

   <div class="container">
       <div class="row">
           <div class="col-lg-6 col-lg-offset-3"><br>
               <h3 class="text-center">Sign up for Online Newsletter</h3>
               {% if messages %}
                {% for message in messages %}
                    <div {% if message.tags %} class="a{{message.tags}}" {% endif %} role="alert">
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            </button>{{message}}
                    </div>
                {% endfor %}
               {% else %}
               <form method="POST">
                   {% csrf_token %}
                    <div class="input-group">
                        {% crispy form %}
                        <span class="input-group-btn">
                            <button class="btn btn-success" type="submit">Subscribe</button>
                        </span>
                    </div>
               </form>
               {% endif %}
           </div>

       </div>
   </div>

{% endblock %}
